{% extends 'index.html' %}

{% block news-list %}
    <div class="container">
        {% for item in data %}
            <div class="row center-align">
                <h5><a href={% url 'news:news-detail' item.id %}>{{ item.title }}</a></h5>
            </div>

        {% endfor %}
    </div>
{% endblock %}
