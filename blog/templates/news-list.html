{% extends 'index.html' %}

{% block news-list %}
    <div class="container">
        {% for item in data %}
            <div class="row center-align">
                <h5><a href={{ item.get_absolute_url }}>{{ item.title }}</a></h5>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <span class="grey-text text-darken-2">{{ item.content }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
